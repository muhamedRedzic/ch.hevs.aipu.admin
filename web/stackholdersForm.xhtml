<ui:composition template="templates/BasicTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="jumbotron">
            <h2>Modify stakeholder</h2>

            <h:form rendered="#{UserBean.logged}">
                <div class="form-group">
                    <h3>
                        <h:outputLabel styleClass="label label-default" value="Name"/>
                    </h3>
                    <h:inputText styleClass="form-control" value="#{StakeholderBean.name}" rendered="true"/>
                    <h3>
                        <h:outputLabel styleClass="label label-default" value="Website"/>
                    </h3>
                    <h:inputText styleClass="form-control" value="#{StakeholderBean.website}" rendered="true"/>
                    <h3>
                        <h:outputLabel styleClass="label label-default" value="Email"/>
                    </h3>
                    <h:inputText styleClass="form-control" value="#{StakeholderBean.email}" rendered="true"/>
                    <h3>
                        <h:outputLabel styleClass="label label-default" value="Type of stakeholder"/>
                    </h3>
                    <h:selectOneMenu value="#{StakeholderBean.type}" >
                        <f:selectItem itemValue="orator" itemLabel="Orator" />
                        <f:selectItem itemValue="partner" itemLabel="Partner" />
                        <f:selectItem itemValue="organisator" itemLabel="Organisator" />
                    </h:selectOneMenu>


                    <h:dataTable value="#{StakeholderBean.conferencesForModify}" var="conf"
                                 styleClass="table table-striped table-bordered"
                                 headerClass="order-table-header"
                                 rowClasses="order-table-odd-row,order-table-even-row"
                                 rendered="#{UserBean.logged}"
                    >
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header"><span class="label label-default">Title</span></f:facet>
                            <!-- row record -->
                            #{conf.title}
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header"><span class="label label-default">Start</span></f:facet>
                            <!-- row record -->
                            #{conf.start}
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header"><span class="label label-default">End</span></f:facet>
                            <!-- row record -->
                            #{conf.end}
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header"><span class="label label-default">Room</span></f:facet>
                            <!-- row record -->
                            #{conf.room}
                        </h:column>
                        <h:column>
                            <!-- column header -->
                            <f:facet name="header"><span class="label label-default">Website</span></f:facet>
                            <!-- row record -->
                            #{conf.website}
                        </h:column>
                        <h:column>
                            <h:commandButton styleClass="btn btn-primary btn-xs btn-block" value="Remove" action="#{StakeholderBean.removeConference}">
                                <f:param name="remove" value="#{conf.id.id}"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>

                    <h:commandButton styleClass="btn btn-primary" value="Submit" action="#{StakeholderBean.updateStakeholder}"/>

                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
