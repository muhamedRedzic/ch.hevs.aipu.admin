<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Admin AIPU"/>
    <meta name="author" content="Group 3"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="navbar-fixed-top.css"/>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
    <h:outputStylesheet library="css" name="signin.css"/>
</h:head>
<h:body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h:link value="AIPU 2016" styleClass="navbar-brand" outcome="welcome"/>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><h:link value="Home" outcome="welcome"/></li>
                    <li><h:link value="News" outcome="news"/></li>
                    <li><h:link value="Stakeholders" outcome="stakeholders"/></li>
                    <li><h:link value="Conferences" outcome="conferences"/></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <h:form rendered="#{UserBean.logged}">
                            <h:commandButton class="btn btn-primary btn-block" type="submit" action="#{UserBean.logout}" value="logout"/>
                        </h:form>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <ui:insert name="content" />
    </div>
    <h:outputScript library="js" name="bootstrap.min.js"/>
</h:body>
</html>
